
<!DOCTYPE html>
<html lang="en" class="govuk-template govuk-template--rebranded">
<head>
    <meta charset="utf-8">
    <title>GOV.UK Digital Architecture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#1d70b8">

    <!-- GOV.UK Frontend CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/govuk-frontend@5.13.0/dist/govuk/govuk-frontend.min.css">

    <style>
        .app-content-wrapper {
            display: flex;
            min-height: calc(100vh - 300px);
        }
        .app-sidebar {
            background: #f3f2f1;
            border-right: 1px solid #b1b4b6;
            width: 220px;
            padding: 20px;
        }
        .app-main-content {
            flex: 1;
            padding: 30px 40px;
        }
        .architecture-diagram {
            display: grid;
            grid-template-columns: 220px auto;
            gap: 20px;
            margin-top: 30px;
        }
        .layer-title {
            font-weight: bold;
            font-size: 18px;
            font-family: "GDS Transport", Arial, sans-serif;
            margin-top: 10px;
        }
        .architecture-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .architecture-box {
            flex: 1;
            min-width: 160px;
            background: #1d70b8;
            color: #fff;
            text-align: center;
            padding: 18px;
            font-family: "GDS Transport", Arial, sans-serif;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.15s ease-in-out;
        }
        .architecture-box:hover {
            background: #003078;
            text-decoration: underline;
        }
        /* Colour variations */
        .layer-interaction { background: #4c2c92; }
        .layer-business { background: #28a197; }
        .layer-data { background: #d4351c; }
        .layer-exchange { background: #f47738; }
        .layer-cloud { background: #0b0c0c; }
    </style>
</head>
<body class="govuk-template__body">
<script>
    document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');
